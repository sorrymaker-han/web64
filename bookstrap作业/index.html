<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>风灵创景—灵动生活，连接你我-Home</title>
    <script src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <link href="bs/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/felink.css" type="text/css" rel="stylesheet"> 
    <script src="bs/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid mp">
        <div class="row">
            <div class="col-md-6 col-md-offset-2 col-ms-12  logo">
                <img src="images/home/LOGO.png" class="hidden-xs">
                <div class="nav1 visible-xs">
                    <img src="images/mobile/Felink-logo.png" class="nav2">
                    <img src="images/mobile/Felink-logo.png" class="nav3">
                </div>
            </div>
            <ul class="col-md-4 col-ms-12 nav hidden-xs">
                <li><a href="#">首页</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">支持</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
    </div> 
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active lbt">
                <img src="images/v10/zm-b1-v10.png" alt="First slide">
            </div>
            <div class="item">
                <img src="/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
            </div>
            <div class="item">
                <img src="/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div> 
</body>

</style>
</html>
